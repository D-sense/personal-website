{{ define "main" }}

<section class="section narrow">
    
    <div style="text-align: center; padding: 4rem 0 2rem 0;">
        <h1 style="font-size: 3rem; font-weight: 800; margin-bottom: 2rem; color: #1A202C;">{{ .Title }}</h1>
        
        {{ if .Params.avatar }}
        <div style="margin: 2rem 0 4rem 0;">
            <img src="{{ .Params.avatar | absURL }}" alt="{{ .Title }}" 
                 style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; 
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12); display: block; margin: 0 auto;">
        </div>
        {{ end }}
    </div>

    <div style="max-width: 750px; margin: 0 auto; padding: 0 2rem; line-height: 1.8; font-size: 1.125rem;">
        {{ .Content }}
    </div>

</section>

{{ end }}
