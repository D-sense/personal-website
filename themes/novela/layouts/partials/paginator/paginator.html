{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav aria-label="Page navigation" style="margin: 2rem 0; text-align: center;">
    <ul class="pagination" style="display: inline-flex; list-style: none; padding: 0; margin: 0; gap: 0.5rem;">
        {{ if $pag.HasPrev }}
        <li class="page-item"><a href="{{ $pag.Prev.URL }}" rel="prev" class="page-link page-prev" style="padding: 0.5rem 1rem; text-decoration: none; border: 1px solid #e1e5e9; border-radius: 4px; color: #73737D;">Prev</a></li>
        {{ end }}
        {{ range $pag.Pagers }}
        {{ if eq . $pag }}
        <li class="page-item active"><a href="{{ .URL }}" class="page-link" style="padding: 0.5rem 1rem; text-decoration: none; border: 1px solid #73737D; border-radius: 4px; background: #73737D; color: white;">{{ .PageNumber }}</a></li>
        {{ else }}
        <li class="page-item"><a href="{{ .URL }}" class="page-link" style="padding: 0.5rem 1rem; text-decoration: none; border: 1px solid #e1e5e9; border-radius: 4px; color: #73737D;">{{ .PageNumber }}</a></li>
        {{ end }}
        {{ end }}

        {{ if $pag.HasNext }}
        <li class="page-item"><a href="{{ $pag.Next.URL }}" rel="next" class="page-link page-next" style="padding: 0.5rem 1rem; text-decoration: none; border: 1px solid #e1e5e9; border-radius: 4px; color: #73737D;">Next</a></li>
        {{ end }}
    </ul>
</nav>
{{ end }}
