{{ $pageURL := .Permalink }}
{{ $pageID := .File.UniqueID | default (.RelPermalink | urlize) }}

<div class="view-counter">
    <!-- Simple visitor badge approach (works immediately) -->
    <div class="view-count-badge" id="view-count-{{ $pageID }}">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="view-icon">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
        </svg>
        <span class="view-count-text" data-page-url="{{ $pageURL }}">
            <span class="view-loading">Loading...</span>
        </span>
    </div>
</div>

<!-- View Counter JavaScript will be loaded separately -->
