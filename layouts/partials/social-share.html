<script>
function copyToClipboard(text) {
    console.log('Attempting to copy:', text);
    
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(function() {
            console.log('Successfully copied to clipboard');
            showCopySuccess();
        }).catch(function(err) {
            console.error('Clipboard API failed:', err);
            fallbackCopy(text);
        });
    } else {
        console.log('Using fallback copy method');
        fallbackCopy(text);
    }
}

function fallbackCopy(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    textArea.style.position = 'fixed';
    textArea.style.left = '-999999px';
    textArea.style.top = '-999999px';
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    
    try {
        const successful = document.execCommand('copy');
        console.log('Fallback copy successful:', successful);
        if (successful) {
            showCopySuccess();
        }
    } catch (err) {
        console.error('Fallback copy failed:', err);
    }
    
    document.body.removeChild(textArea);
}

function showCopySuccess() {
    const button = event.target.closest('.copy-link');
    if (!button) return;
    
    const span = button.querySelector('span');
    const originalText = span.textContent;
    
    // Change button text temporarily
    span.textContent = 'Copied!';
    button.style.backgroundColor = '#10b981';
    button.classList.add('copied');
    
    // Reset after 2 seconds
    setTimeout(function() {
        span.textContent = originalText;
        button.style.backgroundColor = '';
        button.classList.remove('copied');
    }, 2000);
}

// Add click event listeners to social share buttons for debugging
document.addEventListener('DOMContentLoaded', function() {
    const socialButtons = document.querySelectorAll('.social-share-button');
    socialButtons.forEach(function(button) {
        button.addEventListener('click', function(e) {
            console.log('Social share button clicked:', this.className);
            
            // For external links, let them proceed normally
            if (this.tagName === 'A') {
                console.log('Opening external link:', this.href);
                // The link will open normally due to target="_blank"
            }
        });
    });
});
</script>
